{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>Upload certificates<small> Upload a key container</small></h1>
            </div>
        </div>
        {% if not filename1 %}
            <div class="row">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class ="row">
                        <label class="control-label">Select File</label>
                        <input id="input-1" type="file" class="file" name="cert" data-show-preview="false" data-show-upload="false", data-show-remove="false">
                    </div>
                    <div class ="row">
                        <div class="input-group">
                            <span class="input-group-addon" id="basic-addon3">Password: </span>
                            <input type="password" placeholder="Optional" name="password" class="form-control" aria-describedby="basic-addon3">
                        </div>
                    </div>
                    <div class ="row">
                        <input class="btn btn-default" type="submit" name="submit" value="Upload" />
                    </div>
                </form>
            </div>
        {% endif %}

    </div>
{% endblock content %}
