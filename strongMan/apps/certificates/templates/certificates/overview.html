{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="page-header">
                <h1>certificates<small> overview</small></h1>
            </div>
        </div>
        <div class="row">
            <div class="btn-group" role="group" aria-label="...">
                <a href="{% url "certificates:overview" %}" class="btn btn-primary">All</a>
                <a href="{% url 'certificates:overview_ca' %}" class="btn btn-default">CA</a>
                <a href="{% url 'certificates:overview_certs' %}" class="btn btn-default">Certs</a>
            </div>
        </div>
        <div>
            <a href="{% url "certificates:add" %}" type="button" class="btn btn-default btn-lg" aria-label="Left Align">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add
            </a>
        </div>
        {% if publics %}
        <div class="row">
        {% for p in publics %}
            <div class="col-sm-6 col-md-4">
                {% include "certificates/widgets/PublicKey_view.html" with x509=p %}
            </div>
        {% endfor %}

        </div>
        {% endif %}
    </div>
{% endblock content %}
