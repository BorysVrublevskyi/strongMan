{% extends "base.html" %}
{% load i18n %}
{% block content %}
    <h1>Configuration</h1>
    {% if user.is_authenticated %}
        <form class="form-horizontal" action="{% url 'connections:configuration' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="hidden" name="id" value={{ configuration.id }}>
                <label class="control-label col-sm-2" for="Profile">Profile:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="profile" value="{{ configuration.profile }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="remote_address">Remote address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="remote_address" value="{{ configuration.remote_address }}" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="local_address">Local address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="local_address" value="{{ configuration.local_address }}" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" id="configuration" class="btn black-background white"><span
                            class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                </div>
            </div>
        </form>
    {% endif %}
{% endblock %}
