{% extends "base.html" %}
{% load i18n %}
{% block title %}Login{% endblock title %}
{% block content %}
    <form class="form-horizontal" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-sm-2" for="local_address">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="local_address">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">

                <button type="submit" id="login" class="btn black-background white"><span
                        class="glyphicon glyphicon-log-in"></span> Log in
                </button>
            </div>
        </div>
    </form>
{% endblock content %}
